<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/head :: head"/>
<body style="background: #EAEDED;">
<div th:insert="fragments/header :: header"/>


<div>
    <h2 class="ml-3">Directors, Actors, and Actresses</h2>
    <div th:if="${persons.empty}">
        <h3>No actors/directors found</h3>
    </div>

    <div class="row mx-2">
        <div th:each="show, iStat : ${persons}" class="col-3">
            <div class="card mb-3 shadow-sm" th:style="@{'&#45;&#45;animation-order:' + ${iStat.count}}">
                <div class="card-body">
                    <h5 th:text="@{${show.getFirstName()} + ' ' + ${show.getLastName()}}" class="card-title"> Name </h5>
                    <h6 th:text="${show.getStageName()}" class="card-subtitle mb-2 text-muted"> Stage Name </h6>
                    <a th:href="@{'/shows?personId=' + ${show.getPersonId()}}" class="card-link badge badge-info">Shows</a>
                    <a th:href="@{'/movies?personId=' + ${show.getPersonId()}}" class="card-link badge badge-info">Movies</a>
                </div>
            </div>
        </div>
    </div>
</div>


<div th:insert="fragments/scripts :: scripts"/>
</body>
</html>
