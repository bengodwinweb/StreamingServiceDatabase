<div th:fragment="filter" class="m-4">
    <button class="btn btn-info" type="button" data-toggle="collapse" data-target="#filterFormCollapse"
            aria-expanded="false" aria-controls="filterFormCollapse">
        Filter Results
    </button>

    <div class="collapse" id="filterFormCollapse">
        <form th:action="@{'/' + ${url} + '-filter'}" th:object="${mediaFilterParams}" method="post">
            <div clss="m-3">
                <div class="form-group">
                    <label class="mr-4">Services</label>
<!--                    <div class="form-check form-check-inline" th:each="service : ${services}">-->
<!--                        <input class="form-check-input" type="checkbox" th:field="*{serviceIds}"-->
<!--                               th:id="${service.getId()}"-->
<!--                               th:value="${service.getId()}">-->
<!--                        <label class="form-check-label" th:for="${service.getId()}" th:text="${service.getName()}">Service</label>-->
<!--                    </div>-->
                    <script type="text/javascript">
                        $(document).ready(function() {
                            $('#serviceIds').multiselect();
                        });
                    </script>
                    <select th:field="*{serviceIds}" id="serviceIds" multiple="multiple">
                        <option th:each="service : ${services}"
                                th:id="${service.getId()}"
                                th:value="${service.getId()}"
                                th:text="${service.getName()}">
                            Service
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="genre">Genre</label>
                    <select class="form-control" id="genre" th:field="*{genre}">
                        <option th:each="genre : ${genres}"
                                th:value="${genre.getQueryText()}"
                                th:id="${genre.getId()}"
                                th:text="${genre.getDisplayText()}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="text">Search</label>
                    <input type="text" class="form-control" th:field="*{text}" id="text">
                </div>
                <div class="form-group m-3">
                    <button type="submit" class="btn btn-primary mr-2">
                        Submit
                    </button>
                    <a th:href="@{'/' + ${url}}" role="button" class="btn btn-danger">Clear All</a>
                </div>
            </div>
        </form>
    </div>

</div>
